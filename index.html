<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
    <h1>freeCodeCamp Survey Form
    </h1>
    <p><em>Thank you for taking the time to help us improve the platform</em>
    </p>
    </div>

    <form action="action_page.php">

        <div class="container">

          <label for="fullname"><b>Name</b></label>
          <input type="name" placeholder="Enter your name" name="name" id="name" required>
      
          <br>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter your Email" name="email" id="email" required>
          
          <br>

          <label for="age"><b>Age (optional)</b></label>
          <input type="number" placeholder="Age" min="10" name="email" id="age">

          <br>

          <label for="role"><b>Which option best describes your current role?</b></label>
          <select>
            <option value="Select current role:">Select current role:</option>
            <option value="Student">Student</option>
            <option value="Full Time">Full Time</option>
            <option value="Part Time">Part Time</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>        
          </select>
        
          <br>

          <p><b>Would you recommend freeCodeCamp to a friend?</b>
          </p>
          <div class="radio-buttons">
            <input type="radio" id="definitely" name="recommend" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not_sure" name="recommend" value="not_sure">
            <label for="not_sure">Not sure</label>
          </div>

          <br>
          <label for="role"><b>Which option best describes your current role?</b></label>
          <select>
            <option value="Favourite">Select and option:</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open-Source">Open Source</option>
          </select>

          <p>What would you like to see improved? (Check all that apply)
          </p>
          <div>
            <input type="checkbox" id="option1" name="option1" value="front-end-projects">
            <label for="option1"> Front-end Projects</label><br>
            <input type="checkbox" id="option2" name="option2" value="back-end-projects">
            <label for="option2"> Back-end Projects</label><br>
            <input type="checkbox" id="option3" name="option3" value="data-visualisation">
            <label for="option3"> Data Visualisation</label>
          </div>

          <br>

          <label for="message"><b>Any comments or suggestions?</b>
          </label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
          <br>
          <input type="submit" value="Submit">


        </div>
      
      </form>
              
    </div>
    <!-- this it to test whether the project passes tests. -->

</body>
</html>
