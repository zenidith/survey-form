<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
    <h1 id="title">freeCodeCamp Survey Form
    </h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em>
    </p>
    </div>

    <form action="action_page.php" id="survey-form">

        <div class="container">

          <div class="input-field">
            <label for="name" id="name-label"><b>Name</b></label>
            <input type="text" placeholder="Enter your name" name="name" id="name" required>
          </div>

          <div class="input-field">
            <label for="email" id="email-label"><b>Email</b></label>
            <input type="email" placeholder="Enter your Email" name="email" id="email" required>
          </div>
          <br>

          <div class="input-field">
            <label for="number" id="number-label"><b>Age (optional)</b></label>
            <input type="number" placeholder="Age" min="10" max="101" name="number" id="number">
          </div>

          <div class="input-field">
            <label for="dropdown"><b>Which option best describes your current role?</b></label>
            <select id="dropdown">
              <option value="Select current role:">Select current role:</option>
              <option value="Student">Student</option>
              <option value="Full Time">Full Time</option>
              <option value="Part Time">Part Time</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>        
            </select>
          </div>

          <div class="input-field">
            <p><b>Would you recommend freeCodeCamp to a friend?</b>
            </p>
            <div class="option-buttons">
              <input type="radio" id="definitely" name="recommend" value="definitely">
              <label for="definitely">Definitely</label><br>
              <input type="radio" id="maybe" name="recommend" value="maybe">
              <label for="maybe">Maybe</label><br>
              <input type="radio" id="not_sure" name="recommend" value="not_sure">
              <label for="not_sure">Not sure</label>
            </div>
          </div>

          <div class="input-field">
            <label for="role"><b>Which option best describes your current role?</b></label>
            <select>
              <option value="Favourite">Select and option:</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open-Source">Open Source</option>
            </select>
          </div>

          <div class="input-field">
            <p>What would you like to see improved? (Check all that apply)
            </p>
            <div class="option-buttons">
              <input type="checkbox" id="option1" name="option1" value="front-end-projects">
              <label for="option1"> Front-end Projects</label><br>
              <input type="checkbox" id="option2" name="option2" value="back-end-projects">
              <label for="option2"> Back-end Projects</label><br>
              <input type="checkbox" id="option3" name="option3" value="data-visualisation">
              <label for="option3"> Data Visualisation</label>
            </div>
          </div>

          <div class="input-field">
            <label for="message"><b>Any comments or suggestions?</b>
            </label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            <br>
          </div>
          <input type="submit" value="Submit" id="submit">
        </div>
      
      </form>
              
    </div>
    <!-- this it to test whether the project passes tests. -->

</body>
</html>
